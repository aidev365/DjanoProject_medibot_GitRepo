    <script>
      const info = document.querySelector(".alert-info");

      function process(event) {
      event.preventDefault();

      const phoneNumber = phoneInput.getNumber();

      info.style.display = "";
      info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;

      $.ajax ({
          url:"{% url 'sendotp_diabetes_complications' %}",
          type:"get",
          // data : {name:name,phone:phone,email:email,discription:discription,details:details},
          data : {num:phoneNumber},
          success:function(data){
            if (data.status == "sent"){
              alert("Please check your inbox for otp!");

              window.location = "http://bpaulmac.pythonanywhere.com/otp_verification_diabetes_complications/";

            }
            else if (data.status == "Error"){
              alert(" PLease Enter Correct Number ");
              $("#result").html("<p class='alert alert-danger'>Please check Your internet Conectivity</p>")
            }

          }
      })

      }

    </script>
