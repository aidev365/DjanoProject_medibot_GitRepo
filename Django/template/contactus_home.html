          <section class="py-xxl-8 pb-0" id="home">
            <div class="bg-holder bg-size" style="background-image:url(/static/assets/img/gallery/hero-bg.png)  ;background-position:top center;background-size:cover;">

            <!--/.bg-holder-->

            <div class="container">
                <div class="row min-vh-xl-100 min-vh-xxl-25">
                    <div class="col-md-5 col-xl-6 col-xxl- py-5 order-0 order-md-1 text-end"><img class="pt-7 pt-md-0 w-100 " src="{% static 'assets/img/gallery/image (1).png' %}" alt="hero-header" /></div>
                    <div class="col-md-85 col-xl-6 col-xxl-5 text-md-start text-center ">

  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3 style="text-align: center;">Contact Us</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" onsubmit="process1(event)">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Email *</label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Number</label>
                  <input type="text" class="form-control" name="Number" id="Number" placeholder="Your Number">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Country Name</label>
                  <input type="text" class="form-control" name="Country Name" id="CountryName"  placeholder="Your Country Name">
                </div>
              </div>


              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group" >
                  <input type="submit" value="Send Message" class="btn btn-primary btn-contact rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
                    </div>
                </div>
            </div>




          </section>


    </main>

    <script>
      const info1 = document.getElementById("abc")
      function process1(event) {
      event.preventDefault();

      let name=document.getElementById("name").value;
      let email=document.getElementById("email").value;
      let Number=document.getElementById("Number").value;
      let CountryName=document.getElementById("CountryName").value;
      let message=document.getElementById("message").value;


      // const phoneNumber = phoneInput.getNumber();

    //   info.style.display = "";
    //   info.innerHTML = `please wait we are sending text on this email: <strong>${email}</strong>`;

      $.ajax ({
          url:"{% url 'contactushome' %}",
          type:"get",

          data : {name:name,email:email,Number:Number,CountryName:CountryName,message:message},
          success:function(data){
            if (data.status == "sent"){
              alert("We receive your message!");

              window.location = "https://www.apnamd.ai/";

            }
            else if (data.status == "name"){
              alert(" PLease Enter Name ");
              $("#result").html("<p class='alert alert-danger'>Please check Your internet Conectivity</p>")
            }
            else if (data.status == "Error"){
              alert(" PLease Enter Correct Email Id ");
              $("#result").html("<p class='alert alert-danger'>Please check Your internet Conectivity</p>")
            }
            else if (data.status == "message"){
              alert(" PLease Enter some message ");
              $("#result").html("<p class='alert alert-danger'>Please check Your internet Conectivity</p>")
            }

          }
      })

      }

    </script>
