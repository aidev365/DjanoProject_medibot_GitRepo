{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/apple-touch-icon.png' %}" >
    <link rel="icon" type="image/png" sizes="32x32"  href="{% static 'assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet" />
    <link href="{% static 'signup/signup.css' %}" rel="stylesheet" />


    <link href="{% static 'signup/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'signup/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'signup/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'signup/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HNMLKEX919"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HNMLKEX919');
    </script>


   <!-- Zoho -->

   <script src="https://cdn-in.pagesense.io/js/jollysoftpvtltd/a47e25ab185c488aad59d3287830c80f.js" ></script>

</head>
<body>
    <main class="main" id="top">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container">
                <div class="row">
                    <div class="row">
                        <a class="navbar-brand" href="{% url 'HOME' %}"><h3>ApnaMD</h3></a>
                    </div>
                    <div class="row">
                      <p> Clinically Tested AI Diagnostic </p>
        
                    </div>
                  </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
              <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base">
                    <li class="nav-item px-2"><a class="nav-link" aria-current="page" href="{% url 'HOME' %}">Home</a></li>
                    <!-- <li class="nav-item px-2"><a class="nav-link" href="#SymptomCheck">Symptom Check</a></li> -->
                    
                </ul>
                <!-- <a class="btn btn-sm btn-outline-primary rounded-pill order-1 order-lg-0 ms-lg-4" href="{% url 'signin' %}">Sign In</a> -->
              </div>
            </div>
          </nav>
        
          <section class="py-xxl-8 pb-0" id="home">
            <div class="bg-holder bg-size" style="background-image:url(/static/assets/img/gallery/hero-bg.png)  ;background-position:top center;background-size:cover;">
            </div>
            <!--/.bg-holder-->
    
            <div class="container">
              <div class="row min-vh-xl-100 min-vh-xxl-25">
                <div class="col-md-5 col-xl-7 col-xxl-6  order-0 order-md-1 text-end"><img class="pt-10  pt-md-0 w-100" src="{% static '/assets/img/gallery/image (1).png' %}" alt="hero-header" /></div>s
                <div class="col-md-85 col-xl-6 col-xxl-5 text-md-start text-center py-6">
                    <div class="card card-4 fadeInDown">
                        <div class="card-body fadeInDown">
                            <h2 class="title fadeIn fadeInDown">Registration Form</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="form-wrapper">
                                            <small id="result1"></small>
                                        </div>
                                        <div class="input-group">
                                            <label class="label">Username</label>
                                            <input class="input--style-4" type="text" id="checkname" name="Username1"  onkeyup="checkuser()">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Email</label>
                                            <input class="input--style-4" type="email" name="email" required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Birthday</label>
                                            <div class="input-group-icon">
                                                <input class="input--style-4 " type="date" name="dob" required="required">
                                                <!-- <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Gender</label>
                                            <div class="p-t-10">
                                                <label class="radio-container m-r-45">Male
                                                    <input type="radio" value="Male" name="gender">
                                                    <span class="checkmark"></span>
                                                </label>
                                                <label class="radio-container">Female
                                                    <input type="radio" value="Female" name="gender">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Weight (kg)</label>
                                            <input class="input--style-4" type="text" name="Weight" required="required">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Height (Cm)</label>
                                            <input class="input--style-4" type="text" name="Height" required="required">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row row-space">
                                    <div class="col-2">
                                            <label class="label">Do you have Hypertension?</label>
                                            <div class="input-group">
                                            
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="Hypertension">
                                                        <option disabled="disabled" selected="selected">Choose option</option>
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                    
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                
                                    
                                        <div class="col-2">
                                            <label class="label">Do you have Diabetes?</label>
                                            <div class="input-group">
                                            
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="Diabetes">
                                                        <option disabled="disabled" selected="selected">Choose option</option>
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                    
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <br>
                                <div class="row row-space">
                                    <div class="col-2">
                                            <label class="label">Are you a Current Smoker?</label>
                                            <div class="input-group">
                                            
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="CurrentSmoker">
                                                        <option disabled="disabled" selected="selected">Choose option</option>
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                
                                    
                                        <div class="col-2">
                                            <label class="label">Are you a Past Smoker?</label>
                                            <div class="input-group">
                                            
                                                <div class="rs-select2 js-select-simple select--no-search">
                                                    <select name="PastSmoker">
                                                        <option disabled="disabled" selected="selected">Choose option</option>
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                    </select>
                                                    <div class="select-dropdown"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <br>
                                
                                <div class="col-16" >
                                    <div class="row">
                                        <label class="label" >What is your Activity Level?</label>
                                        <div class="input-group">
                                        
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="activity" id="">
                                                    <option  disabled="disabled" selected="true">Choose option</option>
                                                    <option value="sedentary">sedentary</option>
                                                    <option value="basic level of activity">basic level of activity</option>
                                                    <option value="moderate exercise"> moderate exercise (20 minutes of walking for 3 times a week)</option>
                                                    <option value="Trained athlete">Trained athlete (45 minutes of exercise for 5 times a week)  </option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Password</label>
                                            <input class="input--style-4" type="password" minlength="8" name="password">
                                        </div>
                                </div>
                                <div class="p-t-15" style="text-align:center ;">
                                    <button class="btn btn--radius-2 btn--blue ce" id="bbt" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </section>

          
    
          
    </main>

    <script>
        function checkuser(){
          let un = document.getElementById("checkname").value;
          
          
          $.ajax ({
            url:"{% url 'check_user' %}",
            type:"get",
            data : {user_n:un},
            success:function(data){
              if (data== "Exists"){
                $("#result1").html("This user name already taken").addClass("text-danger");
                $("#checkname").addClass("alert alert-danger");
                $("#checkname").css("border","1px solid red");
                $("#bbt").attr("disabled","disabled");
              
    
              }
              else{
                $("#result1").html("");
                $("#checkname").css("border","1px solid green");
                $("#checkname").removeClass("alert alert-danger");
                $("#bbt").removeAttr("disabled");
              
               
                
              }
            }
          })
        }
      </script>
    <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    
    <!-- Vendor JS-->
    <script src="{% static 'signup/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'signup/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'signup/vendor/datepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'signup/global.js' %}"></script>

    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
 -->

</body>
</html>
